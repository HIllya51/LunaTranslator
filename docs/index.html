<!DOCTYPE html>
<html>

<head>
    <title>LunaTranslator 使用说明</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="max-age=0, no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="icon" href="https://image.lunatranslator.org/luna.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple.css" />
    <link href="//unpkg.com/prismjs/plugins/line-numbers/prism-line-numbers.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="header">
        <div class="buttons">
            <div class="buttonitem buttonsize"><a class="goodlink buttonsize" href="" target="_blank"
                    id="homepage">官方网站</a></div>
            <div class="buttonitem buttonsize">
                <div class="dropdown buttonsize">
                    <span class="goodlinknormal" id="downloadlink">
                        软件下载
                    </span>
                    <div class="dropdown-content ">
                        <a class="goodlink buttonsize" target="_blank"
                            href="https://github.com/HIllya51/LunaTranslator/releases/latest/download/LunaTranslator.zip" id="bit64link">64位<br></a>
                        <a class="goodlink buttonsize" target="_blank"
                            href="https://github.com/HIllya51/LunaTranslator/releases/latest/download/LunaTranslator_x86.zip" id="bit32link">32位<br></a>
                    </div>
                </div>
            </div>
            <div class="buttonitem buttonsize"><a class="goodlink buttonsize" href="https://qm.qq.com/q/I5rr3uEpi2" target="_blank"
                    id="vediotutorial">视频教学</a>
            </div>
            <div class="buttonitem buttonsize"><a class="goodlink buttonsize" href="https://space.bilibili.com/592120404/video" target="_blank"
                    id="contactme">QQ群963119821</a>
            </div>
            <div class="buttonitem buttonsize">
                <div class="dropdown buttonsize">
                    <span class="goodlinknormal">
                        语言/Language
                    </span>
                    <div class="dropdown-content ">
                        <a class="goodlink buttonsize" onclick="switchlang(`zh`)">简体中文<br></a>
                        <a class="goodlink buttonsize" onclick="switchlang(`en`)">English<br></a>
                        <a class="goodlink buttonsize" onclick="switchlang(`ru`)">Русский язык<br></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="backgroud">
    </div>
    <!-- <article class="markdown-section" id="main"></article> -->
    <div id="clickcopytoast" class="clickcopytoast">
    </div>
    <div id="app"></div>
    <script src="/main.js"></script>
    <script src="https://unpkg.com/docsify@4/lib/docsify.min.js"></script>
    <script src="https://unpkg.com/docsify@4/lib/plugins/search.min.js"></script>
    <script src="https://unpkg.com/docsify@4/lib/plugins/external-script.min.js"></script>
    <!-- Prism -->
    <script src="https://unpkg.com/prismjs@1/prism.js"></script>
    <script src="https://unpkg.com/prismjs@1/components/prism-c.min.js"></script>
    <script src="https://unpkg.com/prismjs@1/components/prism-cpp.min.js"></script>
    <script src="https://unpkg.com/prismjs@1/components/prism-cmake.min.js"></script>
    <script src="https://unpkg.com/prismjs@1/components/prism-pascal.min.js"></script>
    <!-- Prism plugin: Line numbers -->
    <script src="https://unpkg.com/prismjs@1/plugins/line-numbers/prism-line-numbers.js"></script>
    <!-- docsify-katex -->
    <script src="https://unpkg.com/docsify-katex@1.4.3/dist/docsify-katex.js"></script>
    <link rel="stylesheet" href="//unpkg.com/katex@0.10.2/dist/katex.min.css" />
    <!-- docsify-themeable -->
    <script src="https://unpkg.com/docsify-themeable@0"></script>
    <!-- docsify-sidebar-collapse -->
    <script src="https://unpkg.com/docsify-sidebar-collapse@1.3.5/dist/docsify-sidebar-collapse.min.js"></script>
    <!-- docsify-pagination --->
    <script src="https://unpkg.com/docsify-pagination@2.6.0/dist/docsify-pagination.min.js"></script>
    <!-- docsify-copy-code -->
    <script src="https://unpkg.com/docsify-copy-code@2.1.0/dist/docsify-copy-code.min.js"></script>
    <script src="https://unpkg.com/docsify-tabs@1.6.3/dist/docsify-tabs.min.js"></script>
</body>

</html>
