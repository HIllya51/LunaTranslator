name: Release

on:
  workflow_dispatch:
  
jobs:
  loadversion:
    runs-on: windows-latest
    outputs:
      version: ${{ steps.loadversion.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - id: loadversion
        run: python src/build.py loadversion | Out-File -FilePath $Env:GITHUB_OUTPUT -Encoding utf8 -Append
    
  pyrt:
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - architecture: x86
            fname: LunaTranslator_x86
          - architecture: x64
            fname: LunaTranslator
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.7.9'
          architecture: ${{ matrix.architecture }}
      
      - run:  python src/build.py pyrt ${{ matrix.architecture }} 3.7.9
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.fname }}
          path: src/build/${{ matrix.fname }}
  build_cpp:
    runs-on: windows-latest
    strategy:
      matrix: 
        arch: [32,64]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: GuillaumeFalourd/setup-windows10-sdk-action@v2
        with:
          sdk-version: 22621
      
      - run:  python src/build.py cpp ${{ matrix.arch }}
      - uses: actions/upload-artifact@v4
        with:
          name: cpp_${{ matrix.arch }}
          path: src/plugins/builds
          
  
  release:
    runs-on: windows-latest
    needs: [pyrt,build_cpp,loadversion]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
            path: build
      - run:  python src/build.py merge
      - uses: actions/upload-artifact@v4
        with:
          name: cpp
          path: src/plugins/builds
      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.loadversion.outputs.version }}
          files: |
            src/build/LunaTranslator_x86.zip
            src/build/LunaTranslator.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}